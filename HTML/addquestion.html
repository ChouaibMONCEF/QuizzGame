<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Style.css" />

    <title>Add Test</title>
</head>

<body id="gradient">
    <div class="container">
        <div class="qtitle">
            <h1>Add new question</h1>
        </div>
        <div class="input">
            <label for="question">Question</label> <br />
            <input type="text" id="question" placeholder="your question here." />
        </div>
        <div class="input">
            <label for="level">level</label> <br />
            <select name="level" id="level">
            <option value="1">easy</option>
            <option value="2">hard</option>
            <option value="3">medium</option>
            </select>
        </div>
        <div class="input">
            <label for="dateopen">Open date</label> <br />
            <input type="date" id="dateopen" />
        </div>
        <div class="input">
            <label for="dateclose">Close date</label> <br />
            <input type="date" id="dateclose" />
        </div>
        <div id="Required"></div>
        <div>
            <button class="bot" onclick="adding()">Add new question</button>
        </div>
        
    </div>
</body>
<script src="../JavaScript/test.js"></script>
</html>
